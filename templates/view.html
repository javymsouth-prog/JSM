{% extends "base.html" %}
{% block content %}
<h2>All Students</h2>
<table>
    <tr>
        <th>ID</th><th>Name</th><th>Age</th><th>Courses</th><th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ ", ".join(student.courses) }}</td>
        <td>
            <a href="{{ url_for('update_student', id=student.id) }}">Update</a> |
            <a href="{{ url_for('delete_student', id=student.id) }}" onclick="return confirm('Delete student?');">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
