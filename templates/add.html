{% extends "base.html" %}
{% block content %}
<h2>Add New Student</h2>
<form method="post">
    <input type="text" name="id" placeholder="Student ID" required><br>
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="number" name="age" placeholder="Age" required><br>
    <label>Courses:</label><br>
    <input type="checkbox" name="courses" value="Math"> Math
    <input type="checkbox" name="courses" value="Science"> Science
    <input type="checkbox" name="courses" value="English"> English
    <input type="checkbox" name="courses" value="History"> History
    <br><br>
    <button type="submit">Add Student</button>
</form>
{% endblock %}
