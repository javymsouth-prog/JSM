<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet"
     href="{{ url_for('static', 
     filename='style.css') }}">
    <meta charset="UTF-8">
    <title>JS Student Management</title>
   
    
</head>
<body>
  <div class="logo">
  <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="logo" width="200" height="90">
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('add_student') }}">Add Student</a>
        <a href="{{ url_for('view_students') }}">View Students</a>
        <a href="{{ url_for('search_student') }}">Search Student</a>
    </nav>
    <div class="container"><hr>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}<br>
        
        
        
        
        
        
        
        
        
        
        
        <br>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        <br><hr>
    </div>
 <!-- <img src="Logo.jpg" width="200" height="80"> -->
</body>
</html>
